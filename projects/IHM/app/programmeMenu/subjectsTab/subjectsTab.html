<h3>Matières</h3>
<div ng-controller="subjectsTabCtrl">

  <table id="subjectTable">
    <th>
      Matière
    </th>
    <th>
      Type de salle
    </th>
    <tr>
      <td>
        <md-inputcontainer>
          <input type="text" id="roomTypeInput" ng-model="inputValue" ng-keypress="pressKeyInput($event.keyCode)"
                 cols="25" rows="1"
                 style="resize: none" placeholder="Entrer le nom de la matière"></input>
        </md-inputcontainer>
      </td>
      <td>
        <select name="subjects" ng-model="subjectSelected" ng-keypress="pressKeyInput($event.keyCode)">
          <option value="Empty"></option>
          <option value="Math">Math</option>
          <option value="Francais">Francais</option>
          <option value="Musique">Musique</option>
        </select>
      </td>

      <td>
        <md-button class="md-icon-button" aria-label="Use Android" ng-click="addSubject()">
          <md-icon>add</md-icon>
        </md-button>
      </td>
    </tr>
    <tr ng-repeat="subject in subjects track by subject.subjectName">
      <td>
        {{subject.subjectName}}
      </td>
      <td>
        {{subject.roomType}}
      </td>
      <td>
        <md-button class="md-icon-button" aria-label="supprimmer ce type de salle"
                   ng-click="removeSubject($index)">
          <md-icon>delete</md-icon>
        </md-button>
      </td>
    </tr>
  </table>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</div>
