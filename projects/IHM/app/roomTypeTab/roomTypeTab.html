<h3>Type de salle</h3>
<div ng-controller="secondController">
    {{myVar}}

<table id="subjectTable">
    <tr>
        <td>
                <md-inputcontainer>
                    <input type="text" id="subjectInput" ng-keypress="pressKeyInput($event.keyCode)" cols="25" rows = "1" style="resize: none"></input>
                </md-inputcontainer>

        </td>
        <td>
            <!--<md-button class="md-raised md-primary" ng-click="addSubject()">+</md-button>-->
            <md-button class="md-fab md-mini md-primary" aria-label="Use Android" ng-click="addSubject()">
                <i class="material-icons">done</i>
            </md-button>
        </td>
    </tr>
    <tr ng-repeat="subject in subjects">
            <td>
                {{subject.name}}
            </td>
            <td>
                <!--<md-button ng-click="removeSubject(subject.number)">X</md-button>-->
                <md-button class="md-fab md-mini md-primary" aria-label="Use Android" ng-click="removeSubject(subject.number)">
                    <i class="material-icons">delete</i>
                </md-button>
            </td>
    </tr>
</table>


</div>
